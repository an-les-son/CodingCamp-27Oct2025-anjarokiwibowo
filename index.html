<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>
<body class="bg-mainbg font-Albert">
    <div class="flex flex-col justify-between w-screen h-screen p-4">
        <div></div>
        <div class="w-[40%] bg-card border-2 rounded-2xl p-6 m-auto border-border shadow-xl shadow-button/10 mt-40">
        <p class="font-bold text-white text-center text-4xl">Todo List</p>
        <form class="mt-5 flex justify-between">
            <input id="task" class="py-1 px-3 bg-mainbg rounded-lg w-[43%] placeholder:text-white text-white text-sm" type="text" placeholder="Add a todo..." style="border: 2px solid #8591F3;">
            <input id="dueDate" class="py-1 px-3 bg-mainbg  border-border rounded-lg w-[43%] text-white text-sm" type="date" placeholder="mm/dd/yyyy" style="border: 2px solid #8591F3;">
            <button id="addBtn" class="bg-button rounded-lg w-12 h-9 text-mainbg text-3xl cursor-pointer hover:border-amber-50 hover:border-2">+</button>
        </form>
        <div class="mt-5 flex justify-between px-3 text-sm">
            <button id="filBtn" class="py-1 px-3 bg-mainbg rounded-lg w-[72px] text-white font-semibold cursor-pointer hover:border-amber-50 hover:border-2 box-content">Filter</button>
            <button id="delBtn" class="py-1 px-3 bg-button rounded-lg w-32 text-mainbg font-semibold cursor-pointer hover:border-amber-50 hover:border-2 box-content">Delete All</button>
        </div>
            <table class="mt-5 bg-mainbg w-full rounded-lg text-center text-white text-xs">
            <thead>
                <tr>
                    <th class="py-2">Task</th>
                    <th class="py-2">Due Date</th>
                    <th class="py-2">Status</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="todoTable">
            </tbody>
        </table>
    </div>
        <div class="text-white mt-40 pb-10">
            <p class="text-xs text-center">Mini Project - Coding Camp Software Engineer <a href="https://www.revou.co/id" target="_blank" class="font-bold">RevoU</a><br/><a href="https://okiwibbo.web.app/" target="_blank" class="font-bold">Â© Anjar Oki Wibowo</a>,</p>
            <p class="w-28 text-center m-auto text-[11px] mt-3 border border-white rounded-lg">27 October 2025</p>
        </div>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
